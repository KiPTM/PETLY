<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Sell a Pet</h1>
    </header>
    <main>
        <form method="post">
            {{ form.hidden_tag() }}
            <p>{{ form.name.label }}<br>{{ form.name(size=32) }}</p>
            <p>{{ form.breed.label }}<br>{{ form.breed(size=32) }}</p>
            <p>{{ form.price.label }}<br>{{ form.price(size=32) }}</p>
            <p>{{ form.description.label }}<br>{{ form.description(cols=32, rows=5) }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </main>
</body>
</html>
