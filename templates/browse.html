<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Pet Listings</h1>
    </header>
    <main>
        {% for pet in pets %}
            <div class="pet-card">
                <h2>{{ pet.name }}</h2>
                <p>Breed: {{ pet.breed }}</p>
                <p>Price: ${{ pet.price }}</p>
                <p>{{ pet.description }}</p>
            </div>
        {% endfor %}
    </main>
</body>
</html>
